# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "CravIt"
subtitle: "Trova il Ristorante Perfetto per il Tuo Piatto Preferito"
email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.


# Riportare il github del gruppo di progetto e quello del sito web (se differente).
# Tali informazioni appariranno nel Footer del sito.
github_repo:
  - name: "Group 8 - Project repository"
    url: "https://github.com/sobigdata-master/progettone-template"
  - name: "Group 8 - Website repository"
    url: "https://github.com/sobigdata-master/progettone-template"







navbar:
  style :  dual #non modificare
  brand: # Ã¨ il titolo del sito e funziona da bottone (tipicamente per la homepage).
    title :  "CraveIt"
    img: "./assets/images/Logo_masthead.png"
    url: /
  nav:
    - title: Dati
      url: /bootstrap
    - title: Sito
      url: /jekyll-ssg
    - title: Visualizzazioni
      url: /charts
    - title: Visualizzazioni
      url: /folium-map
